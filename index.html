<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒球漫畫xAI - 成果展覽</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        
        /* 自定義動畫與背景 */
        .grid-pattern {
            background-image: radial-gradient(circle at center, #3b82f6 0.5px, transparent 1px);
            background-size: 24px 24px;
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 圖示組件（手寫 SVG 以確保在 HTML 檔案中完美呈現）
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                cpu: <path d="M20 9V7a2 2 0 0 0-2-2h-2M4 9v2m16 2v2a2 2 0 0 1-2 2h-2M4 13v2a2 2 0 0 0 2 2h2m10-12V3m-4 2V3M8 5V3M3 8h2m0 4h2m0 4h2m10 0h2m-2-4h2m-2-4h2M12 21v-2m4 2v-2M8 21v-2" />,
                qr: (
                    <>
                        <rect width="5" height="5" x="3" y="3" rx="1"/>
                        <rect width="5" height="5" x="16" y="3" rx="1"/>
                        <rect width="5" height="5" x="3" y="16" rx="1"/>
                        <path d="M21 16h-3a2 2 0 0 0-2 2v3"/>
                        <path d="M21 21v.01"/>
                        <path d="M12 7v3a2 2 0 0 1-2 2H7"/>
                        <path d="M3 12h.01"/>
                        <path d="M12 3h.01"/>
                        <path d="M12 16v.01"/>
                        <path d="M16 12h1"/>
                        <path d="M21 12v.01"/>
                        <path d="M12 21v.01"/>
                    </>
                ),
                book: <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />,
                info: (
                    <>
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01" />
                    </>
                ),
                share: (
                    <>
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" x2="12" y1="2" y2="15"/>
                    </>
                )
            };
            
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [progress, setProgress] = useState(0);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const timer = setInterval(() => {
                    setProgress((oldProgress) => {
                        if (oldProgress === 100) {
                            clearInterval(timer);
                            setTimeout(() => setLoading(false), 500);
                            return 100;
                        }
                        const diff = Math.random() * 30;
                        return Math.min(oldProgress + diff, 100);
                    });
                }, 100);
                return () => clearInterval(timer);
            }, []);

            const groups = Array.from({ length: 11 }, (_, i) => ({
                id: i + 1,
                name: `第 ${i + 1} 組作品`,
                theme: "棒球與 AI 敘事"
            }));

            if (loading) {
                return (
                    <div className="fixed inset-0 bg-[#0f172a] flex flex-col items-center justify-center p-6">
                        <div className="w-full max-w-md bg-slate-800 h-1">
                            <div 
                                className="h-full bg-blue-500 transition-all duration-300 ease-out"
                                style={{ width: `${progress}%` }}
                            />
                        </div>
                        <p className="text-blue-400 mt-4 font-mono text-sm tracking-widest animate-pulse-slow">
                            SYSTEM_INITIALIZING... {Math.round(progress)}%
                        </p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-slate-900 selection:bg-blue-200 selection:text-blue-900">
                    {/* 頂部導覽線 */}
                    <div className="fixed top-0 left-0 w-full h-1 bg-slate-200 z-50">
                        <div className="h-full bg-blue-600 w-full"></div>
                    </div>

                    {/* Hero Section */}
                    <header className="relative bg-[#0f172a] text-white py-24 px-6 border-b-4 border-blue-600">
                        <div className="absolute inset-0 opacity-20 grid-pattern"></div>
                        <div className="relative max-w-5xl mx-auto text-center">
                            <div className="inline-flex items-center gap-2 px-4 py-1 bg-blue-600/20 border border-blue-500/40 text-blue-400 text-xs font-bold uppercase tracking-[0.2em] mb-8">
                                <Icon name="cpu" size={14} />
                                <span>AI x Baseball Manga Exhibition</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black mb-6 tracking-tighter">
                                棒球漫畫xAI
                            </h1>
                            <p className="text-lg md:text-xl text-blue-100/60 font-light max-w-3xl mx-auto leading-relaxed tracking-wide">
                                愛（AI）看野球番：以生成式AI打造棒球漫畫互動導覽
                            </p>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-16">
                        {/* 課程說明 */}
                        <section className="bg-white border-2 border-slate-900 p-8 md:p-12 mb-20 relative">
                            <div className="absolute -top-4 left-8 bg-slate-900 text-white px-6 py-1 text-sm font-bold uppercase tracking-widest">
                                About_Course
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-4">
                                <div className="space-y-6 text-slate-600 text-lg leading-relaxed">
                                    <p>
                                        國立成功大學通識課程<span className="text-slate-900 font-bold underline decoration-blue-500 decoration-4">「愛（AI）看野球番：以生成式AI打造棒球漫畫互動導覽」</span>，試圖以不同球隊、賽事與棒球主題為核心，發展出完整的漫畫敘事內容。
                                    </p>
                                    <p>
                                        11組課程實作成果，涵蓋經典一局的重現、歷史事件的再敘事、虛構外傳，以及當代棒球記憶的轉化，展現棒球作為文化文本的多重可能性。
                                    </p>
                                </div>
                                <div className="space-y-6 text-slate-600 text-lg leading-relaxed md:border-l border-slate-100 md:pl-12">
                                    <p>
                                        在創作過程中，各組以生成式AI作為輔助工具，透過不斷與 AI 的對話（Prompt），以自身創意持續修正生成內容，使視覺敘事得以成立。
                                    </p>
                                    <div className="bg-slate-50 border-l-8 border-blue-600 p-6 text-slate-800 font-medium italic">
                                        「這是一場關於如何在 AI 時代說好一個故事的實驗。引導學生反思資料真實性、敘事邏輯與人文詮釋的重要性。」
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* 網格展示 */}
                        <section className="pb-24">
                            <div className="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-4 border-b-2 border-slate-200 pb-6">
                                <div>
                                    <h2 className="text-4xl font-black text-slate-900 tracking-tighter uppercase">Exhibition_Data</h2>
                                    <p className="text-slate-500 mt-2 font-mono uppercase tracking-widest text-xs">Scan the QR code to enter each group's session</p>
                                </div>
                                <div className="bg-blue-600 text-white px-4 py-2 text-sm font-bold">
                                    11 GROUPS LOADED
                                </div>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {groups.map((group) => (
                                    <div 
                                        key={group.id} 
                                        className="group bg-white border border-slate-200 p-6 transition-all duration-200 hover:border-blue-600 hover:shadow-[8px_8px_0px_0px_rgba(37,99,235,1)]"
                                    >
                                        <div className="flex justify-between items-start mb-6">
                                            <div className="w-10 h-10 bg-slate-900 text-white flex items-center justify-center font-bold text-lg">
                                                {group.id.toString().padStart(2, '0')}
                                            </div>
                                            <button className="text-slate-300 hover:text-blue-600">
                                                <Icon name="share" size={18} />
                                            </button>
                                        </div>

                                        <div className="aspect-square w-full bg-slate-50 border border-slate-100 flex flex-col items-center justify-center text-slate-300 group-hover:bg-blue-50/50 group-hover:border-blue-200 transition-all relative mb-6 overflow-hidden">
                                            <Icon name="qr" size={48} className="mb-2 opacity-50" />
                                            <p className="text-[10px] font-mono uppercase tracking-[0.3em]">Ready_To_Scan</p>
                                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-blue-600/5 backdrop-blur-[1px]">
                                                <div className="px-4 py-2 bg-blue-600 text-white text-xs font-bold tracking-widest border border-white">
                                                    [等待 QR 圖檔]
                                                </div>
                                            </div>
                                        </div>

                                        <h3 className="text-lg font-bold text-slate-800 mb-1 group-hover:text-blue-600 uppercase tracking-tight">
                                            {group.name}
                                        </h3>
                                        <p className="text-xs text-slate-400 flex items-center gap-1 font-mono">
                                            <Icon name="book" size={12} />
                                            STATUS: PENDING
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    <footer className="bg-slate-900 text-white py-16 px-6 border-t-4 border-blue-600">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-left">
                            <div>
                                <h2 className="text-2xl font-black mb-2 tracking-tighter uppercase">棒球漫畫xAI</h2>
                                <p className="text-slate-500 text-sm font-mono tracking-widest text-xs">NCKU GENERAL EDUCATION EXHIBITION</p>
                            </div>
                            <div className="text-slate-400 text-xs font-mono text-center md:text-right border-t md:border-t-0 md:border-l border-slate-800 pt-8 md:pt-0 md:pl-12">
                                <p>指導單位：成大歷史系 / 敏求智慧運算學院</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
